<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calculatrice</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen" id="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double" id="c">C</button>
          <button class="calc-button" id="del">&larr;</button>
          <button class="calc-button operator" id="divide">/</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button num" id="b7">7</button>
          <button class="calc-button num" id="b8">8</button>
          <button class="calc-button num" id="b9">9</button>
          <button class="calc-button operator" id="times">*</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button num" id="b4">4</button>
          <button class="calc-button num" id="b5">5</button>
          <button class="calc-button num" id="b6">6</button>
          <button class="calc-button operator" id="minus">-</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button num" id="b1">1</button>
          <button class="calc-button num" id="b2">2</button>
          <button class="calc-button num" id="b3">3</button>
          <button class="calc-button operator" id="plus">+</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button triple num" id="b0">0</button>
          <button class="calc-button" id="equals">=</button>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
